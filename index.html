<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.js"></script>
    <script type="text/javascript" src="js/budget.js"></script>
    <link type="text/css" href="css/normalize.css" rel="stylesheet">
    <link type="text/css" href="css/foundation.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
    <body>
        <div>
            <label for="income">Your monthly income</label>
            <input type="text" id="income"/>
        </div>
            <label for="expenses">Your base monthly expenses</label>
            <input type="text" id="expenses"/>
        </div>
        <div>
            <label for="goal">Your savings goal</label>
            <input type="text" id="goal"/>
        </div>

        <div>
            You can spend $<span id="daily">0.00</span> a day.
        </div>

        <button id="save">Save</button>

        <div>
            <label for="day">Day: </label>
            <input id="day" type="number" min="1" max="31"/>
            <label for="spent">Amount spent:</label>
            <input id="spent"></input>
        </div>

        <div>
            You have $<span id="budget">0.00</span> left to spend today.
            You have saved $<span id="savings">0.00</span> this month.
            <button id="calc">Recalculate</button>
        </div>
    </body>
</html>
