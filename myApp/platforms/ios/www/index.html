<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script type="text/javascript" src="js/budget.js"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


    <div>
            <label for="income">Your monthly income</label>
            <input type="text" id="income"/>
        </div>
            <label for="expenses">Your base monthly expenses</label>
            <input type="text" id="expenses"/>
        </div>
        <div>
            <label for="goal">Your savings goal</label>
            <input type="text" id="goal"/>
        </div>

        <div>
            You can spend $<span id="daily">0.00</span> a day.
        </div>

        <button id="save">Save</button>

        <div>
            <label for="day">Day: </label>
            <input id="day" type="number" min="1" max="31"/>
            <label for="spent">Amount spent:</label>
            <input id="spent"></input>
        </div>

        <div>
            You have $<span id="budget">0.00</span> left to spend today.
            You have saved $<span id="savings">0.00</span> this month.
            <button id="calc">Recalculate</button>
        </div>

  </body>
</html>
